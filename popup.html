<!DOCTYPE html>
<html>
<head>
	<title>Image Analyzer</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="vue.min.js"></script>
	<script type="text/javascript" src="extension.js"></script>

	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div>
		Total size: <span id="total"></span><br />
		Number of images: <span id="count"></span><br />
		<table class="table table-bordered">
			<thead>
				<th class="sort" data-key="fileName">Filename</th>
				<th class="sort" data-key="fileType">Type</th>
				<th class="sort" data-key="sizeInBytes">Size</th>
			</thead>
			<tbody id="images"></tbody>
		</table>
		<blockquote>If you've recently refreshed the page and seen fewer images on the list, chances are those images are cached and are no longer requested by your browser. Please perform a hard refresh to disregard browser cache on your next request.</blockquote>
	</div>
</body>
</html>
